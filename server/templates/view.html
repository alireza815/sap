{% extends "layout.html" %}
{% block title %}View{% endblock %}

{% block content %}
  <h1>Analysis completed: <small>{{ proj_name }}</small></h1>

  <p>Terminal output from SAP:</p>
  <div class="row">
  <div class="col-xs-12">
        <textarea id="final" style="width: 100%; height: 400px;"> </textarea>
        <script>
            $( "#final" ).load("../static/user_projects/" + "{{ proj_id }}" + "/stdout.txt", function() {
                document.getElementById("final").scrollTop = document.getElementById("final").scrollHeight;
            });
		</script>
  </div>

  <div class="col-xs-12">
            <a href="/results/{{ proj_id }}" target="_self" class="btn btn-success" type="submit">View your results &raquo;</a>
  </div>

      </div>
{% endblock %}
